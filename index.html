<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="./access/css/index.css" />
    <link rel="stylesheet" href="./access/css/toastify.min.css">
    <script
      src="https://kit.fontawesome.com/9b8e4b3470.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/e5b75fc3d0.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://f8n-production.s3.amazonaws.com/creators/profile/t64d7g3f9-jvde-logorotate-256x256-gif-a001-gif-i6emt1.gif" type="image/gif"/>
    <script src="./access/js/jquery.min.js"></script>
    <script src="./access/js/toastify-js.js"></script>
  </head>
  <body>
    <header>
      <p class="logo"></p>

      <!-- <i class="fa-solid fa-bars"></i> -->
      <div class="lines">
        <div class="line1 noAnimation"></div>
        <div class="line2 noAnimation"></div>
        <div class="line3 noAnimation"></div>
      </div>
    </header>
    <audio class="audio" autoplay></audio>

    <div class="btn__music">
      <i class="fa-solid fa-circle-minus minus cursor-hover"></i>
      <i class="fa-solid fa-retweet reload cursor-hover"></i>
      <img src="./access/imgs/btn-l.svg" class="btn left cursor-hover"/>
      <img src="./access/imgs/btn-play.svg" class="btn play cursor-hover"/>
      <img src="./access/imgs/btn-play-pause.svg" class="btn playPause cursor-hover"/>
      <img src="./access/imgs/btn-r.svg" class="btn right cursor-hover"/>
      <i class="fa-solid fa-download download cursor-hover"></i>
      <i class="fa-solid fa-circle-plus plus cursor-hover"></i>
    </div>

    <div listMenu="listMenu" class="menu close">
      <!-- <i class="fa-solid fa-xmark"></i> -->
      <div class="listSong">
        <h1 class="listSong__title">List Songs</h1>
        <div class="listSong__list">
        </div>
      </div>
      <div class="admin">
        <!-- <div class="info">
          <a href="https://www.facebook.com/Puti78/"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://m.me/Puti78/"><i class="fa-brands fa-facebook-messenger"></i></a>
          <a href="https://instagram.com/puti78"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.tiktok.com/@nguyenv.trung"><i class="fa-brands fa-tiktok"></i></a>
          <a href="https://www.youtube.com/TrungVN"><i class="fa-brands fa-youtube"></i></a>
        </div> -->
      </div>
    </div>
    <svg class="cursor" width="80" height="80" viewBox="0 0 80 80" style="z-index: 3;">
      <circle class="cursor__inner" cx="40" cy="40" r="20"></circle>
    </svg>
    <script src="./access/js/menuButton.js"></script>
    <script src="./access/js/index.js"></script>
    <script src="./access/js/subScript.js"></script>
    <script src="./access/js/cursor.js"></script>

  </body>
</html>
